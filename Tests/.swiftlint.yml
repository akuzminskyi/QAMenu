# Child / Parent configurations are considered when this file is the "main" SwiftLint configuration file
# This setup is used for the target specific build phase scripts
parent_config: ../.swiftlint.yml

disabled_rules:
  - explicit_acl
  - file_length
  - force_cast
  - force_try
  - force_unwrapping
  - function_parameter_count
  - line_length
  - type_body_length
  - type_name
